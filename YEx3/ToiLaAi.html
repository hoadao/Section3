<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Who Are You?</title>
</head>
<body>
    <script>
        var n = prompt("Who's there? ");
        if(n=="Admin"){
            var pass=prompt("Password: ");
            if(pass=="TheMaster"){
                alert("Welcome!");
            }
            else if(pass==""){
                alert("Canceled");
            }
            else{
                alert("Wrong password!");
            }
        }
        else if(n==""){
            alert("canceled");
        }
        else{
            alert("I don't know you");
        }
    </script>
</body>
</html>
