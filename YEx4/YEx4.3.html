<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ktNamNhuan</title>
</head>
<body>
    <script>
        var y=parseInt(prompt("Nhap vao mot so: "));
        if(y>0){
            document.write("1");
        }
        else if(y<0){
            document.write("-1");
        }
        else{
            document.write("0");
        }
    </script>
</body>
</html>
